<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Not Defteri</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			font-size: 2rem;
			margin-bottom: 20px;
		}
		input[type="text"], textarea {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
		}
		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border-radius: 5px;
			border: none;
			cursor: pointer;
		}
		button:hover {
			background-color: #3E8E41;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}
		th, td {
			padding: 10px;
			border: 1px solid #ddd;
			text-align: left;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Not Defteri</h1>
		<form>
			<label for="title">Başlık:</label>
			<input type="text" id="title" name="title" placeholder="Başlık" required>

			<label for="content">İçerik:</label>
			<textarea id="content" name="content" rows="5" placeholder="Notunuz" required></textarea>

			<button type="submit">Not Ekle</button>
		</form>

		<input type="text" id="search" placeholder="Notları ara..." onkeyup="searchNotes()">

		<table>
			<thead>
				<tr>
					<th>Başlık</th>
					<th>İçerik</th>
					<th>Tarih</th>
				</tr>
			</thead>
			<tbody id="notesBody">
			</tbody>
		</table>
	</div>

	<script src="script.js"></script>
</body>
</html>
